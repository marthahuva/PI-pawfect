      <!-- ---------- Aquí comienza el modal -->
      <section class="modal">
        <div class="modal_container">
          <div class="row">
            <h2 class="text-center mb-4">Información</h2>
            <!-- Formulario -->
            <!-- <div class="col-md-5"> -->
            <form id="productForm">
              <div class="mb-3">
                <label for="productName" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="productPrice" required>
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label">Subir imagen</label>
                <input type="file" class="form-control" id="productImage" accept="image/*" required>
              </div>
              <button id="addProductButton" type="button" class="btn btn-primary w-100">Subir Producto</button>
              <a href="#" id="cancel_edition" class="btn modal_close w-100 mt-2">Cerrar</a>
            </form>
          </div>
        </div>
      </section>

      <!--- Modal eliminar ---->

        <div class="modal_container">

            </form>
          </div>
        </div>
      </section>
