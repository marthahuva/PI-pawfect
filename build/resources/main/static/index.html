    <!-- Cógido de modal sing up -->
    <div id="modal-form-singup">
        <section class="modal" id="modal-1">
            <div class="modal-container-register">
                <img src="./Home/assets/images/Logo_Paw.png" class="modal_img" alt="imagen de login ">
                <h2 class="modal_title">Registro</h2>

                <form id="singupForm">

                    <div id="inputs_form">
                        <div class="nombre_form">
                            <label>Nombre</label>
                            <input type="text" placeholder="..." id="name" required autofocus>
                        </div>
                        <div class="email_form">
                            <label>Email</label>
                            <input type="email" placeholder="..." id="email" required autofocus>
                        </div>
                        <div class="password_form">
                            <label>Contraseña</label>
                            <input type="password" placeholder="..." id="password_singup" required>
                        </div>
                    </div>
                    <input class="submit-form" type="submit" value="Registrate">

                    <p>Ya tienes cuenta? <a href="#" id="ingresaLink">Ingresa</a></p>

                </form>

                <a href="#" class="modal_close">Salir</a>
            </div>
        </section>

    </div>
    <!-- Fin código modal de singup -->

    <!-- Inicio código de login -->
    <div id="modal-form-login">
        <section class="modal" id="modal-2">
            <div class="modal-container-login">
                <img src="./Home/assets/images/Logo_Paw.png" class="modal_img" alt="imagen de login ">
                <h2 class="modal_title">Ingresar</h2>

                <form id="loginForm">
                    <div id="inputs_form">
                        <label>Email</label>
                        <input type="email" placeholder="..." id="email_login" required autofocus>

                        <label>Contraseña</label>
                        <input type="password" placeholder="..." id="password_login" required>
                    </div>
                    <input type="submit" value="Ingresar" class="submit-form">

                    <p>No tienes cuenta? <a href="#" id="registrarseLink">Registrate</a></p>
                </form>
                <a href="#" class="modal_close" id="modal_close2">Salir</a>
            </div>
        </section>
    </div>
    <!-- Fin código de login -->
