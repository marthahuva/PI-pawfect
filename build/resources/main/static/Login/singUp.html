  <main>
    <div class="singup-container">
      <h3>Registrate</h3>
      <form id="singup_form">
        <div class="mb-3">
          <label for="text" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>

        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <p id="messageEmail"></p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          <p id="messagePassword"></p>

        </div>
        <button type="submit" class="btn btn-primary w-100" id="button-login"
          onclick="validatePassword()">Registrate</button>
        <div class="text-center mt-3">
          <p>¿Ya tienes tienes cuenta? </p>
          <button id="login-button-redirectioner">
            <a href="index.html" style="color: aliceblue; text-decoration: none; font-size: 1rem;">Iniciar Sesión</a>
          </button>
          <!--<a href="#" class="text-decoration-none">Forgot password?</a> -->
        </div>
      </form>
    </div>
